name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4

      - name: install
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: moon install
        run: |
          moon update
          moon install

      - name: moon fmt
        run: |
          moon fmt
          git diff --exit-code

      - name: moon check
        run: moon check --deny-warn

      - name: moon test
        run: moon test
